<html>
	<head>
		<title>Base Converter</title>
		<script src="convert.js"></script>
	</head>
	<body>
		<h1>Base Converter</h1>
		<h2>Input</h2>
		<textarea id="input" name="input" rows="4" cols="50"></textarea>
		<br><br>
		<label for="title">Encoding type: </label>
		<select id="base" name="base">
			<option value="ascii" selected>ASCII</option>
			<option value="hex">Hexadecimal</option>
			<option value="bin">Binary</option>
			<option value="base64">Base64</option>
		</select>

		<h2>Output</h2>
		<div id="ascii">ASCII output here</div>
		<br>
		<div id="hex">Hexadecimal output here</div>
		<br>
		<div id="bin">Binary output here</div>
		<br>
		<div id="base64">Base64 output here</div>
	</body>
</html>
