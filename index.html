<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title>Base Converter</title>
        <script src="convert.js"></script>
    </head>
    <body>
        <h1>Base Converter</h1>
        <h2>Input</h2>
        <textarea id="input" name="input" rows="4" cols="50" onblur="update()"></textarea>
        <br><br>
        Encoding of input: 
        <select id="base" name="base">
            <option value="nothing" disabled selected>Select</option>
            <option value="ascii">ASCII</option>
            <option value="hex">Hexadecimal</option>
            <option value="bin">Binary</option>
        </select>

        <h2>Output, converted to different forms</h2>
        ASCII output here: <div id="ascii"></div>
        <br>
        Hexadecimal output here: <div id="hex"></div>
        <br>
        Binary output here: <div id="bin"></div>
    </body>
</html>
