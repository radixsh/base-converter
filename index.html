<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title>Base Converter</title>
        <script src="convert.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <style>
@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&display=swap');
        </style> 
    </head>
    <body>
        <h1>Base Converter</h1>
        <div id="content">
            <div class="column" id="right-column">
                <h2>Input</h2>
                <textarea id="input" name="input" rows="4" cols="50" onblur="update()" autofocus></textarea>
                <br><br>
                Encoding of input: 
                <select id="base" name="base">
                    <option value="nothing" disabled selected>Select</option>
                    <option value="ascii">ASCII</option>
                    <option value="hex">Hexadecimal</option>
                    <option value="bin">Binary</option>
                </select>
                <div id="alert_element"></div>
            </div>

            <div class="column">
                <h2>Output</h2>
                <div class="row">
                    <div class="description">
                        <button onclick="copy('ascii')">Copy ASCII</button> 
                    </div>
                    <textarea id="ascii" rows="4" cols="50"></textarea>
                </div>
                <div class="row">
                    <div class="description">
                        <button onclick="copy('hex')">Copy hex</button> 
                    </div>
                    <textarea id="hex" rows="4" cols="50"></textarea>
                </div>
                <div class="row">
                    <div class="description">
                        <button onclick="copy('bin')">Copy bin</button> 
                    </div>
                    <textarea id="bin" rows="4" cols="50"></textarea>
                </div>
            </div>
    </body>
</html>
